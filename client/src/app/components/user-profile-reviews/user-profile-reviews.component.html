<h2>{{username}}'s Reviews</h2>
<br>
<mat-divider></mat-divider>
<div class="container">
  <div class="details-panel">
    <mat-card *ngFor="let review of userReviews$ | async" class="user-profile-card"
              (click)="goToReview(review.reviewId)">
      <mat-card-header>
        <div mat-card-avatar class="user-avatar">
          <mat-icon>account_circle</mat-icon>
        </div>
        <mat-card-title>user: {{ username }}</mat-card-title>
        <mat-card-subtitle>
          Rating: {{ review?.rating }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ review?.text }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
